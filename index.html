<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena MMA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&family=Oswald:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "primary-hover": "#c91010",
              "primary-dark": "#c50f0f",
              "background-light": "#f8f6f6",
              "background-dark": "#121212", // Graphite/Dark
              "surface-dark": "#1e1e1e",
              "surface-highlight": "#2a1515",
              "card-dark": "#1a1d21",
              "border-dark": "#2d323b",
              "text-muted": "#b99d9d",
              "text-secondary": "#9ca3af",
              "accent-green": "#10B981",
              "win-red": "#d92d20",
              "success": "#22c55e",
              "warning": "#eab308",
              "error": "#ef4444",
              "gold": "#FFD700",
              "silver": "#C0C0C0",
              "bronze": "#CD7F32",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"],
              "condensed": ["Oswald", "sans-serif"],
              "grotesk": ["Space Grotesk", "sans-serif"],
              "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
            },
            boxShadow: {
              "neon": "0 0 10px rgba(236, 19, 19, 0.5), 0 0 20px rgba(236, 19, 19, 0.3)",
              "neon-sm": "0 0 5px rgba(236, 19, 19, 0.5)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ec1313;
      }
      .story-aspect-ratio {
        aspect-ratio: 9/16;
      }
      .clip-corner {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
      }
      .card-gradient {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

</head>

</html>
